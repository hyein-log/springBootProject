<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- 하위 HTML에서 CSS 재정의할 예정 -->
<th:block layout:fragment="style1">

</th:block>

<!-- fragment 삽입하기 -->
<header th:replace="~{fragments/header :: header1}"></header>

<!-- 하위 HTML에서 content 재정의할 예정 -->
<div class="panel panel-default" layout:fragment="content">!!!!!!</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- 하위 HTML에서 javascript 재정의할 예정   th:block 은 없어지는 태그이다 -->
<th:block layout:fragment="script1">
<script></script>
</th:block>
</html>
